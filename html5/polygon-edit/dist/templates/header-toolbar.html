<div style="float: right">
  <button ng-click="save()" accesskey="S"><u>S</u>ave</button>
  <button ng-click="load()" accesskey="L"><u>L</u>oad</button>
</div>
<div ng-if="!data.selectedRegion">
  Select a item on the following list.
</div>
<div ng-if="data.selectedRegion">
  <div ng-if="!data.addingNewPolygon && !data.previewing">
    <button ng-click="rename()" accesskey="R"><u>R</u>ename</button>
    <button ng-click="add()" ng-if="!data.selectedRegion.polygon" accesskey="A"><u>A</u>dd</button>
    <button ng-click="preview()" ng-if="data.selectedRegion.polygon" accesskey="P"><u>P</u>review</button>
  </div>
  <div ng-if="data.previewing">
    <button ng-click="cancelPreview()" accesskey="C"><u>C</u>ancel</button>
  </div>
  <div ng-if="data.addingNewPolygon">
    Click map to add polygon
    <button ng-click="ok()" accesskey="O"><u>O</u>K</button>
    <button ng-click="cancel()" accesskey="C"><u>C</u>ancel</button>
  </div>
</div>
