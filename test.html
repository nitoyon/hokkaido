<body>
<h3>mixi</h3>
<div id="swfcontainer1" style="width:212px;height:192px; border:1px solid red"></div>
<h3>screen saver</h3>
<div id="swfcontainer2" style="width:450px;height:350px; border:1px solid red"></div>
<h3>main</h3>
<div id="swfcontainer3" style="width:450px;height:350px; border:1px solid red"></div>

<script src="swfobject.js"></script>
<script>
var so = new SWFObject("hokkaido.swf", "foo", "212", "191", "9", "#ff9999");
so.addParam("flashVars", "pref=20");
so.write("swfcontainer1");

var so = new SWFObject("hokkaido.swf", "foo", "450", "350", "9", "#eeeeee");
so.addParam("flashVars", "random=1&auto_repeat=1");
so.write("swfcontainer2");

var so = new SWFObject("hokkaido.swf", "foo", "450", "350", "9", "#eeeeee");
so.write("swfcontainer3");
</script>
</body>
